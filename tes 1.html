<!DOCTYPE html>
<html>
<head>
  <title>Belajar Fungsi Javascript</title>
</head>
<body>
  <p id="result">Testing</p>
  <button id="button" onclick="return clickHere()">Click Here</button>
  <script type="text/javascript">
    function clickHere(){
        document.getElementById('result').innerHTML="Change The Text";
    }
  </script>



</body>
</html>
