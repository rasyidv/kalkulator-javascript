<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <p id="result">Hasil dari 5*2 adalah....</p>
  <button id="button" onclick="return clickHere()">Click Here</button>


  <script type="text/javascript">
    var lima        =   5;
    var dua         =   2;
    var variableX   =   lima*dua;
    
    function clickHere(){
      document.getElementById('result').innerHTML=variableX;
    }
    
  </script>


</body>
</html>
